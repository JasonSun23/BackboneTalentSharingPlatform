<extend name="Public/base"/>

<block name="body">
	<div class="main-title">
		<h2>{$info['id']?'edit':'add'}Training</h2>
	</div>
	<form action="{:U()}" method="post" class="form-horizontal">
		<div class="form-item">
			<label class="item-label">Training_Name<span class="check-tips">（Training_Name）</span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="Training_Name" value="{$info.training_name|default=''}">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">End_Date<span class="check-tips">（End_Date）</span></label>
			<div class="controls">
				<input type="text" class="text input-small" name="End_Date" value="{$info.end_date|default=''}">
			</div>
		</div>
            
		<div class="form-item">
			<input type="hidden" name="Training_ID" value="{$info.training_id|default=''}">
			<button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
			<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
		</div>
	</form>
</block>

<block name="script">
	<script type="text/javascript">
		Think.setValue("type", {$info.type|default=0});
		Think.setValue("group", {$info.group|default=0});
		//导航高亮
		highlight_subnav('{:U('Config/index')}');
	</script>
</block>
